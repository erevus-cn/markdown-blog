<include file="Public:header" />
<div class="main">
	<div class="container">
		<div class="row">
			<include file="menu" />
			<div class="col-md-9">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">
				    	<ol class="breadcrumb" style="margin-bottom: 0;">
						  <li>我的博客</li>						 
						  <li class="active"><a href="">所有文章</a></li>
						</ol>
				    </h3>
				  </div>
				  <div class="panel-body">
				   	<h2>共有{$total}篇文章</h2> 
				   	<volist name="posts" id="vo">			   		
			   			<div class="row" style="padding-bottom:10px">
						  <div class="col-md-8">
						  	<a href="__URL__/User/edit/id/{$vo.id}">{$vo.title}</a>
						  </div>
						  <div class="col-md-2 col-md-offset-2 text-right">							  	
			   				<span class="btn btn-danger  btn-xs">
			   					<a data-id="{$vo.id}" class="delete" style="color:#fff;">删除</a>
			   				</span>
						  </div>
						</div>				   							   		
				   	</volist>
				   	<div class="pagination">{$page}</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script>
		(function(){
			var btns = document.getElementsByClassName('delete'), i = 0;
			for( i = 0, l = btns.length; i < l; i++){
				btns[i].onclick = function(){
					var sure = confirm('要删除这篇文章吗？');
					if(sure) this.href = '__URL__/User/delete/id/' + this.getAttribute('data-id');
				}
			}
		})();
	</script>
	
</div>
<include file="Public:footer" />
