<h2>安装说明</h2>

<p>1.安装PHP+MYSQL+APACHE环境.<br/>
2.新建数据库"<code>blog</code>",导入<code>/blog/blog.sql</code>进<code>blog</code>数据库中.<br/>
3.将解压后的文件放到apache网站目录下.<br/>
4.更改配置文件<code>/blog/Blog/conf/config.php</code>中的数据库连接帐号和密码.<br/>
5.访问主页.</p>
6.测试帐号,密码都是admin<br/>
7.线上演示地址<br/>
